<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Light Theme Variables */
            --bg-gradient: linear-gradient(135deg, #f6f8fb 0%, #f1f4f9 100%);
            --surface: #ffffff;
            --text-main: #1a1a1a;
            --text-secondary: #666666;
            --accent: #3b82f6;
            /* Modern blue */
            --accent-hover: #2563eb;
            --border: #f0f0f0;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 8px 16px rgba(0, 0, 0, 0.06);
            --radius-md: 16px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding-top: 100px;
            padding-bottom: 50px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 0 24px;
        }

        header {
            margin-bottom: 48px;
            text-align: center;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .project-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .project-section {
            background: transparent;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 8px;
            cursor: pointer;
            user-select: none;
            margin-bottom: 12px;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
            background: transparent;
        }

        .section-header:hover {
            background: rgba(0, 0, 0, 0.03);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .section-title {
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-main);
            letter-spacing: -0.01em;
        }

        .section-desc {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .section-toggle {
            color: var(--text-secondary);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }

        .section-header.collapsed .section-toggle {
            transform: rotate(-90deg);
        }

        .section-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            max-height: 1000px;
            opacity: 1;
        }

        .section-content.collapsed {
            max-height: 0;
            opacity: 0;
            pointer-events: none;
        }

        .project-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            background: var(--surface);
            border-radius: var(--radius-md);
            text-decoration: none;
            color: var(--text-main);
            box-shadow: var(--shadow-sm);
            border: 1px solid white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: rgba(59, 130, 246, 0.1);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .project-name {
            font-family: 'Outfit', sans-serif;
            font-size: 17px;
            font-weight: 600;
            color: var(--text-main);
        }



        .arrow {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f8fafc;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .project-card:hover .arrow {
            background: var(--accent);
            color: white;
            transform: translateX(4px);
        }

        @media (max-width: 640px) {
            body {
                padding-top: 60px;
            }

            .project-card {
                padding: 16px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Projects</h1>
            <p class="subtitle">A collection of AI generated projects</p>
        </header>

        <div class="project-list">
            <div class="project-section">
                <div class="section-header" onclick="toggleSection(this)">
                    <div class="header-content">
                        <span class="section-title">Drive Sim</span>
                        <span class="section-desc">Swerve drive wheel gearing simulation</span>
                    </div>
                    <span class="section-toggle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </span>
                </div>
                <div class="section-content">
                    <a href="drivesim-claude/sim.html" class="project-card">
                        <div class="project-info">
                            <span class="project-name">Claude</span>
                        </div>
                        <span class="arrow">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </span>
                    </a>

                    <a href="drivesim-gemini/sim.html" class="project-card">
                        <div class="project-info">
                            <span class="project-name">Gemini</span>
                        </div>
                        <span class="arrow">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSection(header) {
            const section = header.closest('.project-section');
            const content = section.querySelector('.section-content');
            const isCollapsed = header.classList.contains('collapsed');

            if (isCollapsed) {
                header.classList.remove('collapsed');
                content.classList.remove('collapsed');
            } else {
                header.classList.add('collapsed');
                content.classList.add('collapsed');
            }
        }
    </script>
</body>

</html>
